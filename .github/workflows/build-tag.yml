name: Build and Publish (Tag)

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    tags:
      - "jetcd-*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        etcd:
          - gcr.io/etcd-development/etcd:v3.5.9
          - gcr.io/etcd-development/etcd:v3.4.26
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'
          cache: 'gradle'
      - name: Build Project
        env:
          ETCD_IMAGE: ${{ matrix.etcd }}
        run: |
          export TC_USER="$(id -u):$(id -g)"
          echo "tc user -> $TC_USER"
          
          ./gradlew spotlessCheck
          ./gradlew test
  publish:
    runs-on: ubuntu-latest
    needs: 
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'
          cache: 'gradle'
      - name: Publish Snapshot
        env:
          OSS_TOKEN_USERNAME: ${{ secrets.OSS_TOKEN_USERNAME }}
          OSS_TOKEN_PASSWORD: ${{ secrets.OSS_TOKEN_PASSWORD }}
        run: |
          ./gradlew currentVersion
          ./gradlew publishToSonatype
          ./gradlew markNextVersion \
            -Prelease.customUsername=${{ github.actor }} \
            -Prelease.customPassword=${{ github.token }}

